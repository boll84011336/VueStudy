<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.3/vue.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>  <title>watch屬性</title>
</head>
<body>
  <div id="app">
  
  </div>

  <script>
    new Vue({
      el:'#app',
      data: {
        value: 0
      },

      //watch裡面也可以是一個物件
      watch: {
        value: {
          handler(val,oldVal) {
          
          },
          immediate: true, //在vue初始化的時候，就觸發immediate
          deep: true //用來監聽watch裡面的value有沒有變動
        }
      }

    })

    
  </script>
</body>
</html>
