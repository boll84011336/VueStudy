<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.3/vue.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
  <title>密碼強度計算</title>
</head>
<body>
  <div id="app">
    <input type="text" v-model="password"/>
    <p>{{strength}}</p>
  </div>

  <script>
    new Vue({
      el:'#app',
      data: {
        password: '',
      },

      //跟methods 很像，只是他一定要有return 。 parseInt(this.b,10) 表示十進位
      computed: {
        strength() {
          let score = this.password.length
          if(/[A-Z]/.test(this.password)) score *= 1.25
          if(/[a-z]/.test(this.password)) score *= 1.25
          if(/[0-9]/.test(this.password)) score *= 1.25
          if(/[^A-Za-z0-9]/.test(this.password)) score *= 1.25
   
          if (score > 40) return 'Perfect';
          if (score > 20) return 'Great';
          if (score > 10) return 'Good';
          return 'Weak'
        }
      }
      //這邊會去監聽a b的變動 然後呼叫total 這個func
    })

    
  </script>
</body>
</html>
