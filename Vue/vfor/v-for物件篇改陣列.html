<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.3/vue.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
  <title>雙向綁定</title>
</head>
<body>
  <!-- item 是me裡面的每一個物件，這樣就可以顯示裡面全部item，
  然後因為是物件所以用.XXX取值-->
  <div id="app">
    <div v-for="item in me">{{item.prop}} - {{item.value}}</div>
  </div>

  <script>
    new Vue({
      el:'#app',
      data:{
        me: [
          { prop: 'name', value: 'ALAN'},
          { prop: 'id', value: 'scars'},
          { prop: 'password', value:'1234'},
          { prop: 4, value:'買房'},
          { prop: 8, value:'訂婚'}
        ]
      },
    })
  </script>
</body>
</html>
