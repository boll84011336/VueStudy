<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.3/vue.min.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.13/dist/vue.js"></script>
  
  <title>雙向綁定</title>
</head>
<body>
  <div id="app"> 
    <h1 v-if="loading">Loading</h1> <!-- true顯示 -->
    <h1 v-else>Complete</h1>
    <img :class="imgClass" @load="loading=false" src="https://loremflickr.com/320/240"/> <!-- 圖片出來改成false -->
  </div>
  <style>
    .img.hide {
      opacity: 0;
      transform: scale(3);
    }

    .img {
      transition: all 1s;
    }
  </style>
  <script>
    new Vue({
      el:'#app',
      data: {
        loading: true,
      },
      computed: {
        imgClass() {
          if(this.loading) {
            return 'img hide'; //兩個屬性img 跟 hide
          } else {
            return 'img'
          }
        }
      }
    })

  </script>
</body>
</html>
