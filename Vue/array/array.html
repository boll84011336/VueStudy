<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.3/vue.min.js"></script>
  <title>雙向綁定</title>
</head>
<body>
  <div id="app">
    <ul>
      <li v-for="num in nums">{{num}}</li>
    </ul>
    <button @click="action">action</button>
  </div>

  <script>
    new Vue({
      el:'#app',
      data: {
        nums:[1,2,3,4,5,6,7,8,9],
      },
      methods: {
        action(){   
          this.nums.push(this.nums.length +1) //增加一個值
          this.nums.pop() //從後面 pop(刪掉)一個值

          this.nums.shift() //從前面 刪一個值
          this.nums.unshift(0) //從前面 塞一個值 => [0~9]
          this.nums.sort() //做排序
          this.nums.reverse()//反轉陣列

          this.nums.splice(3) //(第二個參數預設值,是從索引值3這個位置開始，到尾端都刪除) 只會顯示1,2,3。因為從第三個位置全部移除
          this.nums.splice(2,1,10) //(索引位置,刪除幾個,插入的值)，從索引值2的位置開始刪，刪一個值，並插入10 =>[0,1,2,4-10]
          this.nums.slice(1,3)//(起始位置，結束位置) =>從1開始顯示到3開始不顯示 => 只會有2.3
          this.nums.filter(elm => els%2 === 0) //會幫你把每一個元素都拿來跑裡面給的func，只要func的回傳值是true就會出現在新的陣列裡面
          //把原本的陣列過濾，並產生新陣列，不會改變本來的array。

          this.nums.length = 0 //這個不能直接改變到陣列，無效用法
        }
      },
    
    })

  </script>
</body>
</html>
