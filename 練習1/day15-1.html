<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        .wrap {
            width: 960px;
            margin: auto;
            display: flex;
        }

        .item {
            width: 100%;
            margin: 0 10px 10px;
        }

        .item img {
            width: 100%;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <div class="wrap">
       <div class="item">
        <img src="http://picsum.photos/300/200/?random=1" alt="">
       </div>
       <div class="item">
        <img src="http://picsum.photos/300/200/?random=2" alt="">
       </div>
    </div>
    <div class="wrap">
        <div class="item">
            <img src="http://picsum.photos/300/200/?random=3" alt="">
        </div>
        <div class="item">
            <img src="http://picsum.photos/300/200/?random=1" alt="">
        </div>
        <div class="item">
            <img src="http://picsum.photos/300/200/?random=1" alt="">
        </div>
    </div>
</body>
</html>
<!-- 設置display: flex; 就代表將底下的子元素 變成flex item 而且預設是橫排-->
