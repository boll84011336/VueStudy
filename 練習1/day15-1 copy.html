<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <style>
			.container {
				width: 960px;
        margin: auto;
        display: flex;
				margin-top: 50px;
			}

			.item {
				width: 100%;
        margin: 0 10px 10px;
				
			}

			.item img {
				width: 100%;
        vertical-align: top;
				border-radius: 15px;				
      }

			.title {
				margin: 15px 0 10px;
				font-size: 22px;
				font-weight: 800;
			}

			.county {
				font-size: 14px;
				color: rgb(97, 95, 95);
			}


    </style>
</head>
<body>
	<div class="container">
		<div class="item">
			<img src="http://picsum.photos/300/200/?random=1" alt="">
			<p class="title">七股海產街</p>
			<p class="county">台南市</p>
		</div>
		<div class="item">
			<img src="http://picsum.photos/300/200/?random=2" alt="">
		</div>
		<div class="item">
			<img src="http://picsum.photos/300/200/?random=3" alt="">
		</div>
		<div class="item">
			<img src="http://picsum.photos/300/200/?random=7" alt="">
		</div>
	</div>
	<div class="container">
		<div class="item">
			<img src="http://picsum.photos/300/200/?random=4" alt="">
		</div>
		<div class="item">
			<img src="http://picsum.photos/300/200/?random=5" alt="">
		</div>
		<div class="item">
			<img src="http://picsum.photos/300/200/?random=6" alt="">
		</div>
	</div>
  
</body>
</html>
<!-- 設置display: flex; 就代表將底下的子元素 變成flex item 而且預設是橫排-->
