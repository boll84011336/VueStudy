<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        .wrap {
            width: 960px;
            margin: auto;
            display: flex;
        }

        .item {
            width: 300px;
            margin: 10px;
            border: 1px solid #aaa;
            padding: 10px;
        }

        .item img {
            width: 100%
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="item">
            <img src="http://picsum.photos/300/200/?random=1" alt="">
            <h2>title</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem quasi fugit, 
                incidunt sit deserunt cumque id ipsa ex aspernatur labore facere. 
                Nihil sit quia asperiores eligendi fuga quos aliquid dicta.
            </p>
        </div>
    </div>
   
</body>
</html>
<!-- 設置display: flex; 就代表將底下的子元素 變成flex item 而且預設是橫排-->
